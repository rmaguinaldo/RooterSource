<script type="text/javascript">//<![CDATA[
	
	getLTEBand();
	
	function getLTEBand()
	{
		XHR.halt();
		L.Request.get(L.url('admin/modem/get_lteband')).then(function (res) {
			var rv=res.json();
			var status = rv.status
			if (status == "OK") 
				{
					var lteband = rv.lteband;
					var modemtype = rv.modemtype;
					var modemidp = rv.idP;
					initModemDefault(modemtype, modemidp);
					initBandSel(lteband);
				}
		});
		XHR.run();
	}
	
	function resetlteband(btn)
	{
		document.getElementById("resetlte").value="Resetting Change";
		document.getElementById("resetlte").disabled=true;
		getLTEBand();
		
		var spinHandle = loadingOverlay.activate();
		setTimeout(function() {
   			loadingOverlay.cancel(spinHandle);
		},3000);

		document.getElementById("resetlte").value="RESET LTE BAND";
		document.getElementById("resetlte").disabled=false;
		return false;
	}
	
	function applylteband(btn)
	{	
		XHR.halt();
		var spinHandle = loadingOverlay.activate();
		document.getElementById("applylte").value="Applying Change";
		document.getElementById("applylte").disabled=true;
		var mt = g_lte_bands;
		L.Request.get(L.url('admin/modem/set_lteband'), {query: {set:mt}}).then(function () {
			loadingOverlay.cancel(spinHandle);
			document.getElementById("applylte").value="APPLY LTE BAND";
			document.getElementById("applylte").disabled=false;
		});		
		XHR.run();
		return false;
	}
	

//]]></script>
